<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="rs.css">
</head>

<body>

        <h1>Ria comigo 😊😎😜🤷‍♂️</h1>

    <main>

                <img id="dog" src="/Fotos CODIGO/Cachorro feliz.png" alt="Cachorro feliz">

            <!-- Coluna de vídeos à direita -->
            <div class="videos">
                <h2>Vídeo do meu dog</h2>
                <video id="dog2" controls>
                    <source src="./gifDOG.mp4" type="video/mp4">
                </video>

                <h2>Vídeo do meu macaco</h2>
                <video id="macaco2" controls>
                    <source src="./Macaco Dirigindo.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </main>

    <footer>
        <p>Espero que tenha rido😁</p>
